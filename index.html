
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Sabista</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
    }
    .photo {
      margin-top: 30px;
    }
    .photo img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background: gold;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
    }
    .letter-box {
      margin-top: 30px;
      display: none;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-size: 22px;
      line-height: 1.8;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
      font-family: 'Great Vibes', cursive;
      color: #ffd1dc;
      text-shadow: 1px 1px 3px #000;
    }
    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 30px;
      color: #ffccff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Sabista</h1>
    <div class="photo">
      <img src="images/sabista_photo.jpg" alt="Sabista" />
    </div>
    <button id="btn__letter">Click here Sabista</button>

    <div class="letter-box" id="letter">
      <h2>To you</h2>
      <p id="message"></p>
      <p style="margin-top: 20px; font-weight: bold; color: gold;">From Arman</p>
    </div>
  </div>

  <script>
    const message = "Happy birthday To you. My love. You are a very special girl. I always silently thank you for coming into my life. Today, I wish you all the best, lots of health, and lots of joy. I always hope we will celebrate many more birthdays like this together. Happy birthday to you.";
    document.getElementById('btn__letter').addEventListener('click', function () {
      document.getElementById('letter').style.display = 'block';
      this.style.display = 'none';
      let msg = "";
      let i = 0;
      const interval = setInterval(() => {
        if (i < message.length) {
          msg += message[i];
          document.getElementById("message").textContent = msg;
          i++;
        } else {
          clearInterval(interval);
        }
      }, 40);
    });
  </script>
</body>
</html>
